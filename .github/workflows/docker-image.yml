name: Build and Push Docker Images

on:
  push:
    branches:
      - main  # Change this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    # Build and push the frontend image
    - name: Build frontend Docker image
      run: docker build -t saideepsamineni/messaging-frontend-image:latest .
      working-directory: ./frontend

    - name: Push frontend Docker image
      run: docker push saideepsamineni/messaging-frontend-image:latest

    # Build and push the backend image
    - name: Build backend Docker image
      run: docker build -t saideepsamineni/messaging-backend-image:latest .
      working-directory: ./backend

    - name: Push backend Docker image
      run: docker push saideepsamineni/messaging-backend-image:latest
