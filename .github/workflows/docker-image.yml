name: Build and Push Docker Images

on:
  push:
    branches:
      - main  # Change this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    # Build, tag, and push the frontend image
    - name: Build and push frontend Docker image
      run: |
        docker build -t saideepsamineni/messaging-frontend-image:latest ./frontend
        docker push saideepsamineni/messaging-frontend-image:latest

    # Build, tag, and push the backend image
    - name: Build and push backend Docker image
      run: |
        docker build -t saideepsamineni/messaging-backend-image:latest ./backend
        docker push saideepsamineni/messaging-backend-image:latest
